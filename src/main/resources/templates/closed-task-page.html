<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="fragments/headerfiles :: headerfiles(pageTitle='UpComing Task Manager')"></div>
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_sidebar.html -->
		<div th:replace="fragments/_sidebar :: _sidebar"></div>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="row">

              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Closed Task - ()</h4>
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th> # </th>
                          <th> Summary </th>
                          <th> Task Date </th>
                          <th> Closed Date </th>
                          <th> Priority </th>
                          <th> Action </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="task : ${closedTaskPage.content}">
                          <td th:text="${task.id}"> 1 </td>
                          <td th:text="${task.taskSummary}" class="text-wrap">  </td>
                          <td th:text="${#dates.format(task.taskDate, 'dd-MMM-yyyy')}"></td>
                          <td th:text="${#dates.format(task.modifiedDate, 'dd-MMM-yyyy')}"></td>
                          <td th:switch="${task.taskPriority}"> 
                          	<span th:case="'High'" class="text-danger" >
   								<span th:text="${task.taskPriority}"></span>
							</span>
							<span th:case="'Medium'" class="text-success" >
   								<span th:text="${task.taskPriority}"></span>
							</span>
							<span th:case="'Low'" class="text-success" >
   								<span th:text="${task.taskPriority}"></span>
							</span>
                          </td>
                          <td> <a class="btn btn-primary" th:href="@{'/task-edit/'+ ${task.id}}" role="button">Edit</a> </td>
                        </tr>
                      </tbody>
                    </table>
                     <div th:if="${closedTaskPage.totalPages > 0}" class="pagination"
    th:each="pageNumber : ${pageNumbers}">
    <a th:href="@{/all-closed-task(size=${closedTaskPage.size}, page=${pageNumber})}"
        th:text=${pageNumber}
        th:class="${pageNumber==closedTaskPage.number + 1} ? active"></a>
</div> 
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div th:replace="fragments/footer :: footer"></div>
        </div>
      </div>
    </div>
  </body>
</html>
