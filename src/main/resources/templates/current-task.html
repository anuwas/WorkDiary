<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="fragments/headerfiles :: headerfiles(pageTitle='Task Manager')"></div>
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_sidebar.html -->
		<div th:replace="fragments/_sidebar :: _sidebar"></div>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="row">

              <div class="col-lg-12 stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Current Task - (<span th:text="${currentActiveTask.size()}"></span>)</h4>
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th> # </th>
                          <th> Summary </th>
                          <th> Status </th>
                          <th> Priority </th>
                          <th> <a class="btn btn-primary" href="/task-form" role="button">Add</a> </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="task : ${currentActiveTask}">
                          <td th:text="${task.id}"> 1 </td>
                          <td th:text="${task.taskSummary}"> Herman Beck </td>
                          <td th:switch="${task.taskStatus}"> 
                          	<span th:case="'Pending'" class="badge badge-danger" >
   								<span th:text="${task.taskStatus}"></span>
							</span>
							<span th:case="'Inprogress'" class="badge badge-warning" >
   								<span th:text="${task.taskStatus}"></span>
							</span>
							<span th:case="'OnHold'" class="badge badge-info" >
   								<span th:text="${task.taskStatus}"></span>
							</span>
                          </td>
                          <td th:switch="${task.taskPriority}"> 
                          	<span th:case="'High'" class="text-danger" >
   								<span th:text="${task.taskPriority}"></span>
							</span>
							<span th:case="'Medium'" class="text-success" >
   								<span th:text="${task.taskPriority}"></span>
							</span>
							<span th:case="'Low'" class="text-success" >
   								<span th:text="${task.taskPriority}"></span>
							</span>
                          </td>
                          <td> <a class="btn btn-primary" th:href="@{'task-edit/'+ ${task.id}}" role="button">Edit</a> </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Pending Task - (<span th:text="${backlogActiveTask.size()}"></span>)</h4>
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th> # </th>
                          <th> Summary </th>
                          <th> Status </th>
                          <th> Priority </th>
                          <th> Action </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="task : ${backlogActiveTask}">
                          <td th:text="${task.id}"> 1 </td>
                          <td th:text="${task.taskSummary}"> Herman Beck </td>
                          <td th:switch="${task.taskStatus}"> 
                          	<span th:case="'Pending'" class="badge badge-danger" >
   								<span th:text="${task.taskStatus}"></span>
							</span>
							<span th:case="'Inprogress'" class="badge badge-warning" >
   								<span th:text="${task.taskStatus}"></span>
							</span>
							<span th:case="'OnHold'" class="badge badge-info" >
   								<span th:text="${task.taskStatus}"></span>
							</span>
                          </td>
                          <td th:switch="${task.taskPriority}"> 
                          	<span th:case="'High'" class="text-danger" >
   								<span th:text="${task.taskPriority}"></span>
							</span>
							<span th:case="'Medium'" class="text-success" >
   								<span th:text="${task.taskPriority}"></span>
							</span>
							<span th:case="'Low'" class="text-success" >
   								<span th:text="${task.taskPriority}"></span>
							</span>
                          </td>
                          <td> <a class="btn btn-primary" th:href="@{'task-edit/'+ ${task.id}}" role="button">Edit</a> </td>
                        </tr>
                       
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Closed Task - (<span th:text="${currentClosedTask.size()}"></span>)</h4>
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th> # </th>
                          <th> Summary </th>
                          <th> Status </th>
                          <th> Priority </th>
                          <th> Action </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="task : ${currentClosedTask}">
                          <td th:text="${task.id}"> 1 </td>
                          <td th:text="${task.taskSummary}"> Herman Beck </td>
                          <td > <label class="badge badge-success"><span th:text="${task.taskStatus}"></span></label> </td>
                          <td th:switch="${task.taskPriority}"> 
                          	<span th:case="'High'" class="text-danger" >
   								<span th:text="${task.taskPriority}"></span>
							</span>
							<span th:case="'Medium'" class="text-success" >
   								<span th:text="${task.taskPriority}"></span>
							</span>
							<span th:case="'Low'" class="text-success" >
   								<span th:text="${task.taskPriority}"></span>
							</span>
                          </td>
                          <td> <a class="btn btn-primary" th:href="@{'task-edit/'+ ${task.id}}" role="button">Edit</a> </td>
                        </tr>
                       
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div th:replace="fragments/footer :: footer"></div>
        </div>
      </div>
    </div>
  </body>
</html>
