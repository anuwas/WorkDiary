<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="fragments/headerfiles :: headerfiles(pageTitle='Operation Audit')"></div>
    <script src="https://cdn.tiny.cloud/1/xb35xk73hgyckinp46g6ivh20vtxgb0soa2tn1e22n7cc4iu/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_sidebar.html -->
		<div th:replace="fragments/_sidebar :: _sidebar"></div>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="row">

               <div class="col-lg-12 grid-margin stretch-card" >
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title" th:text="${operationObject.operationName}"></h4>
                    <div class="row" th:text="${operationObject.operationDescription}"></div>
                  </div>
                </div>
              </div>
              <div class="col-lg-12 grid-margin stretch-card" th:each="operationAuditObjectListObject : ${operationAuditObjectList}">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title" ></h4>
                    <div class="row" th:text="${operationAuditObjectListObject.activityCreatedDate}"></div>
                    <div class="border">
                    <div  class="wrapper" th:remove="tag" th:utext="${operationAuditObjectListObject.operationActivity}"></div>
                    </div>
                    <div style="float: right;padding-top: 4px;"><a class="btn btn-primary" th:href="@{'/operation-audit-edit/'+ ${operationAuditObjectListObject.operationAuditid}}" role="button">Edit</a></div>
                  </div>
                </div>
              </div>
              <div class="col-lg-12 grid-margin stretch-card" >
                  <div class="card">
                  <div class="card-body">
                       <form action="#" th:action="@{/save-operation-audit/{operationid}(operationid=${operationid})}" method="post" th:object="${operationAuditObject}">
						   <!--<input type="text" class="form-control form-control-lg" th:field="*{operation_id}" id="operation">-->
						   <div class="row">
                      </div>
							  <div class="form-group">
							    <label for="taskSummary">Audit Detail</label>
							    <textarea class="form-control" th:field="*{operationActivity}" id="operationActivity" rows="10"></textarea>
							  </div>
							  <button type="submit" class="btn btn-primary">Submit</button>
							</form> 
                  </div>
                </div>
              </div>
              
            </div>
          </div>
          <div th:replace="fragments/footer :: footer"></div>
          <script>
				    tinymce.init({
				      selector: 'textarea',
				      plugins: 'advlist autolink lists link image charmap print preview hr anchor pagebreak',
				      toolbar: 'alignleft aligncenter alignright alignjustify | formatselect | bullist numlist | outdent indent | link code',
				      toolbar_mode: 'floating',
				    });
				  </script>

				      toolbar_mode: 'floating',

				      tinycomments_author: 'Anuwas B',
				   });
  			</script> -->
        </div>
      </div>
    </div>
  </body>
</html>
