<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="fragments/headerfiles :: headerfiles(pageTitle='UpComing Task Manager')"></div>
    <script src="https://cdn.tiny.cloud/1/xb35xk73hgyckinp46g6ivh20vtxgb0soa2tn1e22n7cc4iu/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_sidebar.html -->
		<div th:replace="fragments/_sidebar :: _sidebar"></div>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="row">

              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                       <form action="#" th:action="@{/refinement-update/{id}(id=${refinementsObject.id})}" method="post" th:object="${refinementsObject}">
							  <div class="form-group">
							    <label for="taskSummary">Refinement Minutes</label>
							    <textarea class="form-control" th:field="*{refinementMinutes}" id="refinementMinutes" rows="10"></textarea>
							    <input type="hidden" id="applicationName" th:field="*{applicationName}"  />
							  </div>
							  <button type="submit" class="btn btn-primary">Submit</button>
						</form> 
                  </div>
                </div>
              </div>
              
            </div>
          </div>
          <div th:replace="fragments/footer :: footer"></div>
