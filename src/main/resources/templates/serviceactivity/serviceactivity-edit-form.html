<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="fragments/headerfiles :: headerfiles(pageTitle='UpComing Task Manager')"></div>
    <script src="https://cdn.tiny.cloud/1/xb35xk73hgyckinp46g6ivh20vtxgb0soa2tn1e22n7cc4iu/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_sidebar.html -->
		<div th:replace="fragments/_sidebar :: _sidebar"></div>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="row">

              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                       <form action="#" th:action="@{/service-activity-update/{id}(id=${serviceActivityObject.id})}" method="post" th:object="${serviceActivityObject}">
						   <div class="row">
                        <div class="col-md-12">
                          <div class="form-group row">
                      		<div class="col-sm-9">
								  <label for="taskSummary">Service Title/Week</label>
                      			<input type="text" class="form-control form-control-lg" th:field="*{serviceWeekName}" id="serviceWeekName">
                      		</div>
                    	</div>
                       </div>
                      </div>
							  <div class="form-group">
							    <label for="taskSummary">Activity Detail</label>
							    <textarea class="form-control" th:field="*{serviceActivityDetail}" id="serviceActivityDetail" rows="10"></textarea>
							    <input type="hidden" id="serviceYearName" th:field="*{serviceYearName}"  />
							    <input type="hidden" id="serviceMonthName" th:field="*{serviceMonthName}"  />
							  </div>
							  <button type="submit" class="btn btn-primary">Submit</button>
						</form> 
                  </div>
                </div>
              </div>
              
            </div>
          </div>
          <div th:replace="fragments/footer :: footer"></div>
          <script>
				    tinymce.init({
				      selector: '#serviceActivityDetail',
				      height: 400,
				      plugins: 'advlist autolink lists link image charmap print preview hr anchor pagebreak',
				      //toolbar: 'a11ycheck addcomment showcomments casechange checklist code export formatpainter pageembed permanentpen table',
				      toolbar: 'alignleft aligncenter alignright alignjustify | formatselect | bullist numlist | outdent indent | link code',
				      toolbar_mode: 'floating',
				      tinycomments_mode: 'embedded',
				      tinycomments_author: 'Anuwas B',
				   });
  			</script>

    </div>
  </body>
</html>
