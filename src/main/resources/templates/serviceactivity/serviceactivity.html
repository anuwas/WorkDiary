<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="fragments/headerfiles :: headerfiles(pageTitle='Service Activities')"></div>
    <script src="https://cdn.tiny.cloud/1/xb35xk73hgyckinp46g6ivh20vtxgb0soa2tn1e22n7cc4iu/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_sidebar.html -->
		<div th:replace="fragments/_sidebar :: _sidebar"></div>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="row">

              <!--<div class="col-lg-12 grid-margin stretch-card">   </div>-->
              <div class="col-lg-12 grid-margin stretch-card" th:each="serviceActivityObj : ${serviceActivityList}">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title" th:text="${serviceActivityObj.serviceWeekName}+' ('+${#dates.format(serviceActivityObj.serviceWeek, 'dd-MMM-yyyy')}+')'"></h4>
                    <!-- <div class="row" th:text="${refinement.refinementMinutes}"></div> -->
                    <div class="border">
                    <div  class="wrapper d-flex flex-column flex-lg-row" th:remove="tag" th:utext="${serviceActivityObj.serviceActivityDetail}"></div>
                    </div>
                    <div style="float: right;padding-top: 4px;"><a class="btn btn-primary" th:href="@{'/service-activity-edit/'+ ${serviceActivityObj.id}}" role="button">Edit</a></div>
                  </div>
                </div>
              </div>
              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                       <form action="#" th:action="@{/saveserviceactivity}" method="post" th:object="${serviceActivityObject}">
						   <div class="row">
	                        <div class="col-md-12">
	                          <div class="form-group row">
	                      		<div class="col-sm-9">
									  <label for="taskSummary">Service Title/Week</label>
	                      			<input type="text" class="form-control form-control-lg" th:field="*{serviceWeekName}">
	                      		</div>
	                    	</div>
	                       </div>
                      	</div>
						  <div class="form-group">
						    <label for="taskSummary">Service Detail</label>
						    <textarea class="form-control" th:field="*{serviceActivityDetail}" id="serviceActivityDetail" rows="10"></textarea>
						  </div>
						  <button type="submit" class="btn btn-primary">Submit</button>
						</form> 
                  </div>
                </div>
              
              </div>
            </div>
          </div>
          <div th:replace="fragments/footer :: footer"></div>
          <script>
				    tinymce.init({
				      selector: 'textarea',
				      plugins: 'advlist autolink lists link image charmap print preview hr anchor pagebreak',
				      toolbar: 'alignleft aligncenter alignright alignjustify | formatselect | bullist numlist | outdent indent | link code',
				      toolbar_mode: 'floating',
				    });
				  </script>
              
              <!-- <script>
				    tinymce.init({
				      selector: '#refinementMinutes',
				      height: 300,
				      plugins: 'a11ychecker advcode casechange export formatpainter linkchecker autolink lists checklist media mediaembed pageembed permanentpen powerpaste table advtable tinycomments tinymcespellchecker',
				      //toolbar: 'a11ycheck addcomment showcomments casechange checklist code export formatpainter pageembed permanentpen table',
				      toolbar: 'alignleft aligncenter alignright alignjustify | formatselect | bullist numlist | outdent indent | link code',
				      toolbar_mode: 'floating',
				      tinycomments_mode: 'embedded',
				      tinycomments_author: 'Anuwas B',
				   });
  			</script> -->
        </div>
      </div>
    </div>
  </body>
</html>
