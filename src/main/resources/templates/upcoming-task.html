<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="fragments/headerfiles :: headerfiles(pageTitle='UpComing Task Manager')"></div>
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_sidebar.html -->
		<div th:replace="fragments/_sidebar :: _sidebar"></div>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="row">

              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">UpComing Task - (<span th:text="${upComingTaskList.size()}"></span>)</h4>
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th> # </th>
                          <th> Summary </th>
                          <th> Date </th>
                          <th> Status </th>
                          <th> Priority </th>
                          <th> <a class="btn btn-primary" href="/task-form" role="button">Add</a> </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="task : ${upComingTaskList}">
                          <td th:text="${task.id}"> 1 </td>
                          <td th:text="${task.taskSummary}" class="text-wrap">  </td>
                          <td th:text="${task.taskDate}"></td>
                          <td th:switch="${task.taskStatus}"> 
                          	<span th:case="'Pending'" class="badge badge-danger" >
   								<span th:text="${task.taskStatus}"></span>
							</span>
							<span th:case="'Inprogress'" class="badge badge-warning" >
   								<span th:text="${task.taskStatus}"></span>
							</span>
							<span th:case="'OnHold'" class="badge badge-info" >
   								<span th:text="${task.taskStatus}"></span>
							</span>
                          </td>
                          <td th:switch="${task.taskPriority}"> 
                          	<span th:case="'1'" class="text-danger" >
   								<span th:text="High"></span>
							</span>
							<span th:case="'2'" class="text-success" >
   								<span th:text="Medium"></span>
							</span>
							<span th:case="'3'" >
   								<span th:text="Low"></span>
							</span>
                          </td>
                          <td> <a class="btn btn-primary" th:href="@{'task-edit/'+ ${task.id}}" role="button">Edit</a> </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div th:replace="fragments/footer :: footer"></div>
        </div>
      </div>
    </div>
  </body>
</html>
